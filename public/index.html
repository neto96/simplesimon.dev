<!DOCTYPE html>
<html>
<head>
	<title>GOT Simple Simon</title>
	<link href="https://fonts.googleapis.com/css?family=Cormorant+Unicase" rel="stylesheet">
	<link rel="stylesheet" href="/css/simplesimon.css">
</head>
<body>
	<h1>Ye Olde Simple Simon - Westeros Edition</h1>
	<audio class="player" src="/sounds/hodor.wav"></audio>
	<audio class="theme" src="/sounds/got.mp3" loop="true"></audio>
	<div class="buttons">
		<div id="hline"></div>
		<div id="vline"></div>
		
		<div class="buttonset" data-id="1" id="set1"><img id="targaryen" src="/img/targaryen.png"><div class="shine"><img id="shine1" src="/img/shine.png"></div></div>
		<div class="buttonset" data-id="2" id="set1"><img id="stark" src="/img/stark.png"><div class="shine"><img id="shine2" src="/img/shine.png"></div></div>
		<div class="buttonset" data-id="3" id="set2"><img id="baratheon" src="/img/baratheon.png"><div class="shine"><img id="shine3" src="/img/shine.png"></div></div>
		<div class="buttonset" data-id="4" id="set2"><img id="lannister" src="/img/lannister.png"><div class="shine"><img id="shine4" src="/img/shine.png"></div></div>
	</div>
	<div id="jonsnow" hidden="true"><img src="/img/jonsnow.gif"></div>
	<div class="options">
		<button>Start New Game</button>
		<p>Score: <span id="score">0</span></p>
	</div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

	<script src="/js/simon.js">
		

		

		
	</script>
</body>
</html>
